<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛泽亮的自我介绍</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .info-section {
            margin: 1.5rem 0;
            text-align: left;
            line-height: 1.6;
        }

        .hobby {
            color: #e74c3c;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.6; }
        }

        .game-icon {
            font-size: 2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🦸♂️ 自我介绍</h1>

    <div class="info-section">
        <h2>📛 姓名：牛泽亮</h2>
        <h2>🏫 班级：314</h2>
        <h2>🎯 爱好：<span class="hobby">打游戏</span></h2>
    </div>

    <div class="game-icon">
        🎮🕹️👾
    </div>
</div>
</body>
</html>
